<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/home.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="./assets/image/Logo.svg" alt="Logo Rocket.Q" />
      </header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball botton"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-Id"
                >Código de participante</label
              >
              <input type="number" id="room-Id" placeholder="Código da Sala" />
              <button>
                <img src="./assets/icon/log-in.svg" alt="log in room" />Entrar
                na sala
              </button>
            </form>
          </section>
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
          <section>
            <h2>Crie sua própria sala</h2>
            <a href="create-room.html" class="button outlined">
              <img
                src="./assets/icon/users white.svg"
                alt="user create room"
              />Criar Sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
